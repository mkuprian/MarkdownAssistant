# =============================================================================
# GitHub Actions CI Workflow for mdeditor
# =============================================================================
# This workflow builds and tests the project on multiple platforms.
# =============================================================================

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # Optional: Uncomment to enable macOS and Windows builds
        # os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cmake_generator: "Unix Makefiles"
          # - os: macos-latest
          #   cmake_generator: "Unix Makefiles"
          # - os: windows-latest
          #   cmake_generator: "Visual Studio 17 2022"

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup CMake
      # --------------------------------------------------
      - name: Setup CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.28"

      # --------------------------------------------------
      # Install dependencies (Linux)
      # --------------------------------------------------
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      # --------------------------------------------------
      # Configure CMake
      # --------------------------------------------------
      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -G "${{ matrix.cmake_generator }}" \
            -D CMAKE_BUILD_TYPE=Debug \
            -D BUILD_TESTING=ON

      # --------------------------------------------------
      # Build
      # --------------------------------------------------
      - name: Build
        run: cmake --build build --parallel --config Debug

      # --------------------------------------------------
      # Run Tests
      # --------------------------------------------------
      - name: Run Tests
        run: ctest --test-dir build --output-on-failure --config Debug
